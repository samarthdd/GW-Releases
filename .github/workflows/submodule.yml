# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  push:
  # Pattern matched against refs/tags
    tags:        
      - '*'           # Push events to every tag

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-graph:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
   
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it  
    - uses: actions/checkout@v2
      with:
        repository: samarthdd/GW-Releases 
        token: ${{secrets.GITHUBPAT}}
        submodules: recursive           
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        sudo apt-get install graphviz
        pip install pydot    
        pip install click 
        pip install requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Delete older graph
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
        BRANCH_NAME=visualization-${GITHUB_SHA::7}
        git remote -v
        git checkout -b $BRANCH_NAME

        rm graph.png
        git status
        git add 'graph.png'
        git commit -m "deleted older graph"

    - name: Create Graph and push it to repo
      run: |
        python submodule.py ../GW-Releases
        git branch --v
        git branch --v
        git branch --v
        git status
        git add 'graph.png'
        git commit -m "Updates graph"
        

        git push origin $BRANCH_NAME
        # create a pull request from a new branch to target branch, merge the PR and delete the source branch.
        gh pr create --base  script --title "Update visualization for new tag ""
        sleep 5s

        

